<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout chellenge 2</title>

</head>
<body>
    <!-- container -->
<div class="flex-wrap p-2 flex gap-2">
  <!-- header -->
  <div class="bg-[#888888] w-full py-5 rounded-xl text-white font-bold text-3xl flex justify-center items-center">header</div>
  <!-- nav -->
  <div class="bg-[#888888] px-7 py-5 rounded-xl text-white font-bold text-3xl flex justify-start items-start h-53">nav</div>
  <!-- article -->
  <div class="bg-[#888888] px-38 py-5 rounded-xl text-white font-bold text-3xl flex justify-start items-start h-53">article</div>
  <!-- aside -->
  <div class="bg-[#888888] px-8 py-5 rounded-xl text-white font-bold text-3xl flex justify-start items-start h-53">aside</div>
  <!-- footer -->
  <div class="bg-[#888888] w-full py-5 rounded-xl text-white font-bold text-3xl flex justify-center items-center">footer</div>
</div>
</body>
</html>
